<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(number1, number2, operation);
Параметры:
number1 - первое число.
number2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (number1 и number2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
    * Калькулятор, 
    * @param {number} firstN - Первое число.
    * @param {number} secondN - Второе число.
    * @param {string} operator - математический оператор - сложение:"+",
    * вычитание:"-", умножение:"*", деление:"/"
    * @return {number} Результат выполнения функции соответствующей оператору
  */

  function main(firstN, secondN, operator) {
    switch(operator){
      case "+" : sum(firstN, secondN)
      case "-" : diff(firstN, secondN)
      case "*" : mpl(firstN, secondN)
      case "/" : div(firstN, secondN)
    }
  }


  /**
    * Возвращает сумму двух чисел.
    * @param {number} numF - Первое число.
    * @param {number} numS - Второе число.
    * @return {number} Сумма чисел.
  */
  function sum(numF, numS) {
    return numF + numS;
  };

  /**
    * Возвращает разницу двух чисел.
    * @param {number} numF - Первое число.
    * @param {number} numS - Второе число.
    * @return {number} Разница чисел.
  */
  function diff(numF, numS) {
    if (numF > numS) {
      return numF - numS;
    };
    return numS - numF;
  };

  /**
    * Возвращает произведение двух чисел.
    * @param {number} numF - Первое число.
    * @param {number} numS - Второе число.
    * @return {number} Проиведение чисел.
  */
  function mpl(numF, numS) {
    return numF * numS;
  };
  /**
    * Возвращает результат деления двух чисел.
    * @param {number} numF - Первое число.
    * @param {number} numS - Второе число.
    * @return {number} Частное чисел.
  */
  function div(numF, numS) {
    return numF / numS;
  };
</script>
</body>

<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  /*
    a === 1
    b === 1
    c === undefined
    d === undefined
  */

  /*
    1. ++a получаем a === 2
    2. присваиваем c значение 2
    a === 2
    b === 1
    c === 2
    d === undefined
  */


  c = ++a;
  console.log(c);

  /*
    1. присваиваем d значение 2
    2. b++ получаем b === 2
    a === 2
    b === 2
    c === 2
    d === 1
  */
  d = b++;
  console.log(d);

  /*
    1. ++a получаем 3
    2. 2 + 3 получаем 
    3. присваиваем c значение 5
    a === 3
    b === 2
    c === 5
    d === 1
  */
  c = 2 + ++a;
  console.log(c);

  /*
    1.2 + b получаем 4
    2. b++ получаем b === 3
    3. присваиваем d значение 4
    a === 3
    b === 3
    c === 5
    d === 4
  */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>

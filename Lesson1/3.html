<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10"); // '2010'
/*
  1. 10 + 10 получаем 20
  2. 20 + '10' получаем 2010 из за разных типов данных, js переводит 
     20 в string и делает конкратеницию строк
*/

  console.log(10 + "10" + 10); // '101010'
/*
  1. 10 + '10' по аналогии с первым примером - получаем '1010'
  2. '1010' + 10 все по тому же принципу - получаем '101010'
*/

  console.log(10 + 10 + +"10"); // 30
/*
  1. 10 + 10 получаем 20
  2. перед строкой '10' стоит унарный плюс, значит js переводит string  в number
     и тогда получаем 20 + 10 => 30
*/

  console.log(10 / -""); // -Infinity
/*
  1. -"" - js переведет пустую строку в число -0, из за того что преде ней 
  стоит унарный -
  2. 10 делил на -0 получаем -Infinity
*/

  console.log(10 / +"2,5"); // NaN

/*
  1. js попробует перевести строку "2,5" в число из за унарного плюса,
     но это не сработает из за разделителя запятая => получим NaN
  2. при делении на NaN  получаем NaN
*/ 

</script>
</body>
</html>
